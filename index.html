<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Calculator</title>
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="javascript.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <!-- Link to Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

</head>
<body>
    <h3 align="center">HTML Calculator  </h3>
    <!-- Calculator content will go here -->

    <div class="main">
        <div class="display">
            <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
            <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;History</p>
            <h2 id="result"></h2>
        </div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="delete_single_num"><i class="fa fa-scissors" aria-hidden="true"></i></button>
            <button class="Normal_btn" id="divide">/</button>
            <button class="Normal_btn" id="multiply">*</button>
        </div>
        <div class="buttons">
            <button class="Normal_btn" id="seven">7</button>
            <button class="Normal_btn" id="eight">8</button>
            <button class="Normal_btn" id="nine">9</button>
            <button class="Normal_btn" id="subtract">-</button>
        </div>
        <div class="buttons">
            <button class="Normal_btn" id="four">4</button>
            <button class="Normal_btn" id="five">5</button>
            <button class="Normal_btn" id="six">6</button>
            <button class="Normal_btn" id="add">+</button>
        </div>
        <div class="buttons">
            <button class="Normal_btn" id="one">1</button>
            <button class="Normal_btn" id="two">2</button>
            <button class="Normal_btn" id="three">3</button>
            <button class="Normal_btn" id="decimal">.</button>
        </div>
        <div class="buttons">
            <button class="Normal_btn" id="zero">0</button>
            <button class="Normal_btn" id="double-zero">00</button>
            <button class="equalTo" id="equal">=</button>
        </div>
    </div>

    <!-- Add the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Add the Bootstrap JavaScript file just before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
